<body>
    <form target="_blank" action="https://www.facebook.com/tamer.elgamal.739">
<fieldset>
<legend  align="center"> <i>login to Facebook account</i></legend>
<div align="center">
<label for="file">Your profile photo</label>
<input id="file" type="file">
</div>
<br>
<div><label for="email">email</label>
<input type="email" id="email" placeholder="Enter your email" required name="email"  autofocus ></div>
<br>
<div><label for="password">password</label>
<input minlength="8" type="password" id="password" placeholder="Enter your password" required name="password" ></div>
<div>
    <br>
    <div><label for="Phone number">Phone number</label>
    <input type="phone number" id="Phone number" placeholder="Enter your phone number" required name="phone number" ></div>
    <br>
 <div><label for="date">Your birth date</label>   
<input id="date" type="date" placeholder="Enter your birth date" required name="date" ></div> 
<br>
<div>
<label for="gender">Gender</label>
<select name="Gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>
</div>

<br> 
<!-- <label for="tel:">Phone number</label>
<input type="tel"> -->
<br>
<input type="submit" value="Login">
</div>
<br>
    <input  type="reset" value="reset">

</fieldset>
    </form>
</body>
