<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectandoptions</title>
</head>
<body>
    <form>
<label for="cnt">What is your country</label>
<select   name="country" id="cnt">
<optgroup label="section1"><option selected value="egy">Egypt</option>
<option  value="mor">Morocco</option>
<option value="jap">Japan</option></optgroup>
<optgroup section2 label="section2">

<option selected value="egy">usa</option>
<option  value="mor">rgs</option>
<option value="jap">Japfwesan</option>
</optgroup>
<br>
<hr>
</select>
<div><input list="language" name="lang">
<datalist id="language">
<option value="c">
<option value="c++">
<option value="c#">
</datalist></div>
<input type="submit" value="submit">
    </form>
</body>
</html>
