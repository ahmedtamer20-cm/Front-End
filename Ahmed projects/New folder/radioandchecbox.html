<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio and Checkbox</title>
</head>
<body>
 <form>
<h2>what is your favourite language</h2>
   <input id="html" type="radio"  value="html" name="x">
   <label for="html">html</label>
   <div>
 <input id="css" type="radio"  value="css" name="x">
   <label for="css">css</label>
   </div>
 <input id="gava" type="radio"  value="gava" name="x">
   <label for="gava">gava</label>
   </div>
 <div><input type="submit"></div>
 <input id="html" type="checkbox"  value="html" name="x">
   <label for="html">html</label>
   <div>
 <input id="css" type="checkbox"  value="css" name="x">
   <label for="css">css</label>
   </div>
 <input checked id="gava" type="checkbox"  value="gava" name="x">
   <label for="gava">gava</label>
   </div>
 <div><input type="submit"></div>
 </form>
</body>
</html>
<!-- radio تختار اختبار واحد بس 
checkbox تختار اكتر من اختيار -->
<!-- checked خيار افتراضى -->
